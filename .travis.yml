language: shell
services:
- docker
stages:
- name: install
  if: branch = master
- name: script
  if: tag = true
env:
  global:
  - DOCKER_TAG=${TRAVIS_COMMIT:0:7}
  - DEV_REPO=blademainer/hexo-editor:$DOCKER_TAG
  - RELEASE_REPO=blademainer/hexo-editor:$TRAVIS_TAG
  - secure: 
  - secure: 
before_install:
- env
- docker login -u$DOCKER_USER -p$DOCKER_PASS
install:
- docker build . -t $DEV_REPO && docker push $DEV_REPO
script:
- if [ -z "$TRAVIS_TAG" ]; then exit 0; fi
- docker pull $DEV_REPO
- docker tag $DEV_REPO $RELEASE_REPO && docker push $RELEASE_REPO
